<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Justify Content Demo</title>
  <link rel="stylesheet" href="flexbox.css">
</head>

<body>


  <nav class="navbar">
    <div class="logo">LOGO</div>
    <ul class="menu">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </nav>


  <h2>flex-start (default)</h2>
  <div class="container flex-start">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h2>center</h2>
  <div class="container center">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h2>flex-end</h2>
  <div class="container flex-end">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h2>space-between</h2>
  <div class="container space-between">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h2>space-around</h2>
  <div class="container space-around">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h2>space-evenly</h2>
  <div class="container space-evenly">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h2>stretch (default)</h2>
  <div class="container1 stretch">
    <div class="boxx">1</div>
    <div class="boxx">2</div>
    <div class="boxx">3</div>
  </div>

  <div class="cards">
    <div class="card1">Card 1</div>
    <div class="card2">Card 2</div>
    <div class="card3">Card 3</div>
  </div>


  <div class="flex">
    <div class="item one">One</div>
    <div class="item two">Two</div>
    <div class="item three">Three</div>
  </div>



</body>

</html>
