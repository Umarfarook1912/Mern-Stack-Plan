<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Justify Content Demo</title>
  <link rel="stylesheet" href="flexbox.css">
</head>
<body>

<h2>flex-start (default)</h2>
<div class="container flex-start">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>

<h2>center</h2>
<div class="container center">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>

<h2>flex-end</h2>
<div class="container flex-end">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>

<h2>space-between</h2>
<div class="container space-between">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>

<h2>space-around</h2>
<div class="container space-around">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>

<h2>space-evenly</h2>
<div class="container space-evenly">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>

<h2>stretch (default)</h2>
<div class="container1 stretch">
  <div class="boxx">1</div>
  <div class="boxx">2</div>
  <div class="boxx">3</div>
</div>

</body>
</html>
